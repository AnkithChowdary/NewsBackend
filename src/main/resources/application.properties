spring.application.name=NewsAggregator-Backend

#spring.datasource.url=jdbc:mysql://localhost:3306/smartnews_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8085

# JWT config (optional for later)
jwt.secret=replace_with_long_random_secret
jwt.expirationMs=86400000
